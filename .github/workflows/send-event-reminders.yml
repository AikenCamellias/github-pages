name: Send Event Reminders

on:
  workflow_dispatch:  # Allow manual trigger

jobs:
  send-reminders:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install google-api-python-client requests dotenv

      - name: Send event reminders
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          BREVO_API_KEY: ${{ secrets.BREVO_API_KEY }}
          CALENDAR_ID: contact@aikencamellias.org
          TEST_MODE: ${{ github.event_name == 'workflow_dispatch' && 'true' || 'false' }}
        run: python scripts/send_event_reminders.py
