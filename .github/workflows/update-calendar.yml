name: Update Calendar Events

on:
  schedule:
    - cron: '0 6 * * *'  # Runs daily at 6 AM UTC
  workflow_dispatch:  # Allow manual trigger

jobs:
  update-events:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          ssh-key: ${{ secrets.DEPLOY_KEY }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install google-api-python-client pyyaml

      - name: Fetch calendar events
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          CALENDAR_ID: contact@aikencamellias.org
        run: python scripts/fetch_calendar_events.py

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add _data/events.yml
          git diff --staged --quiet || git commit -m "Update calendar events [automated]"
          git push
