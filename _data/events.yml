events:
- description: In partnership with Historic Columbia, the Mid-Carolina Camellia Society
    is proud to present their <strong>2026 Camellia Love Exhibition and Sale, </strong>hosted
    in the lush gardens of the Hampton-Preston Mansion. Join us for a day of workshops,
    demos, door prizes, and a special plant sale, featuring 20 hard-to-find varieties
    of camellias at a great price! <strong>Admission is free and open to the public,
    and no registration is required.</strong><br><strong> </strong><br><a href="https://www.facebook.com/people/Mid-Carolina-Camellia-Society/100064780926666/">https://www.facebook.com/people/Mid-Carolina-Camellia-Society/100064780926666/</a><strong> </strong>
  end: '2026-02-21T16:00:00-05:00'
  location: Hampton-Preston Mansion and Gardens, 1615 Blanding St, Columbia, SC 29201,
    USA
  start: '2026-02-21T11:00:00-05:00'
  title: Mid-Carolina Camellia Love Exhibition and Plant Sale
- description: Entries are accepting on Saturday February 10th, from 7:00 AM to 10:00
