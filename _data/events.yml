- description: <p>You will hear the fascinating history of the genus- its origins
    in China, Korea and Japan- and the circumstances surrounding its arrival in Europe
    then America.</p><p>Kirk will share little known facts about the origins of varieties,
    soil and amendment suggestions and pruning.</p><br>Ticket includes a live one
    gallon camellia, a light breakfast, and admission to the Show and Sale the same
    day.<br><br><a href="https://aikenantiqueshow.com/product/camellias/">https://aikenantiqueshow.com/product/camellias/</a>
  end: '2026-02-07T10:30:00-05:00'
