    Building at Massee Lane Gardens<br> <br>Show schedule:  <a href="https://acs-cdn-e0eee5cdezb2dqdm.z03.azurefd.net/assets/Middle%20Georgia%20Camellia%20Society%20Show%20Schedule%20-%202026.pdf">https://acs-cdn-e0eee5cdezb2dqdm.z03.azurefd.net/assets/Middle%20Georgia%20Camellia%20Society%20Show%20Schedule%20-%202026.pdf</a>
